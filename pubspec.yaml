name: elearning_app
description: A comprehensive E-Learning platform with AI-powered features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  shimmer: ^3.0.0
  lottie: ^2.7.0
  
  # State Management
  provider: ^6.1.1
  get: ^4.6.6
  
  # Navigation
  go_router: ^12.1.3
  
  # Video Player
  video_player: ^2.8.1
  chewie: ^1.7.4
  youtube_player_flutter: ^8.1.2
  
  # Authentication & Backend
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9
  google_sign_in: ^6.2.1
  
  # Payment Integration
  stripe_payment: ^1.1.0
  razorpay_flutter: ^1.3.6
  
  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # AI & Chatbot
  google_generative_ai: ^0.2.1
  chat_gpt_sdk: ^2.2.5
  
  # PDF & Documents
  flutter_pdfview: ^1.3.2
  pdf: ^3.10.7
  
  # Charts & Progress
  fl_chart: ^0.65.0
  percent_indicator: ^4.2.3
  
  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2
  url_launcher: ^6.2.2
  image_picker: ^1.0.5
  file_picker: ^6.1.1
  
  # Animations
  flutter_animate: ^4.3.0
  
  # Markdown & Rich Text
  flutter_markdown: ^0.6.18+2
  
  # Quiz & Testing
  flutter_tex: ^4.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
